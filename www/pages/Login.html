<div class="mdl-layout mdl-js-layout">
	<div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
					<div class="mdl-card__supporting-text">
							<div id="login-fab" class="mdl-color--accent mdl-color-text--white">
			<i id="lock-icon" class="material-icons">lock</i>
	</div>
	<div id="card-heading">
			User Login
	</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
													<input type="email" class="mdl-textfield__input" id="email"/>
													<label class="mdl-textfield__label" for="email">Email</label>
									</div>
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label passwordfield">
													<input class="mdl-textfield__input" type="password" id="password"/>
													<label class="mdl-textfield__label" for="password">Password</label>
													<i class="material-icons showhidepassword">visibility</i>
									</div>
									 <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
																	Login
													</button>
					</div>

					<div class="mdl-card__actions">
							<button id='forgotpassword' class="mdl-button mdl-js-button mdl-button--primary">Forgot Password</button>
					</div>
	</div>
</div>
<script defer src="js/material.min.js"></script>
