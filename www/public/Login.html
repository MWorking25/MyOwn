 <div class="section"></div>
    <main ng-controller="LoginController">
        <center>
            <div class="section"></div>

            <h5 class="indigo-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                    
                <div class="z-depth-1 grey lighten-4 row loginslot">
                    <form class="col s12" name="Authenticate" ng-submit="authUser()">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12 passwordfield'>
                                <input class='validate' type='email' name='email' id='email' ng-model="userDetails.email" required/>
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12 passwordfield'>
                                <input class='validate' type='password' name='password' id='password' ng-model="userDetails.password" required/>
                                <label for='password'>Enter your password</label>
                                <i class="material-icons showhidepassword" ng-click="showHidePassword('password')">{{paswdvsicon}}</i>
                            </div>
                            <label style='float:right;'>
                                <a class="pink-text waves-effect waves-light modal-trigger" data-target="modal1"><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <div class='row' ng-if="errormsg">
                                <div class='col s12'>
                                    <strong style="color: crimson">{{errormsg}}</strong>
                                </div>
                            </div>
                        <br />
                        <center>
                            <div class='row col s12 passwordfield'>
                                <button type='submit' name='btn_login' ng-disabled="Authenticate.$invalid" class='btn btn-large waves-effect indigo'>Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

         <!-- Modal Structure -->
  <div id="modal1" class="modal">
        <div class="modal-content">
          <h4 ng-show="!sentotpmessage">Forgot Password?</h4>
          <h4 ng-show="sentotpmessage">Verify OTP</h4>
          <p ng-show="!sentotpmessage">Please enter your registered email to get OTP.</p>
          <p ng-show="sentotpmessage">Please enter OTP received on your registered email.</p>
          <div class='row' ng-show="!sentotpmessage">
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='frgetemail' ng-model="user.email" required/>
                    <label for='frgetemail'>Enter your email</label>
                </div>
            </div>
			
			
			<div class='row' ng-show="sentotpmessage">
               	<div class="col m2 s2" ng-repeat="obj in arrayObj"><input type="text" class="form-control text-center text-bold" id="otp{{$index}}" ng-model="obj.otp" ng-keypress="SetFocus($index + 1)" maxlength="1" custom-autofocus="$index == focusIndex" /></div>
            </div>
			
        </div>

		 <div class="modal-footer">
          <a class="waves-effect waves-green btn-flat"  ng-if="!sentotpmessage" ng-click="ForgotPassword()">Done</a>
		  <a class="waves-effect waves-green btn-flat"  ng-if="sentotpmessage" ng-click="SubmitOtpAnResetpassword()">Submit</a>
        </div>
      </div>
        

        <div class="section"></div>
        <div class="section"></div>
    </main>
