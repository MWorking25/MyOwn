 <div class="section"></div>
    <main ng-controller="LoginController">
        <center>
            <div class="section"></div>

            <h5 class="indigo-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                    
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                    <form class="col s12" name="Authenticate" ng-submit="authUser()">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' ng-model="userDetails.email" required/>
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12 passwordfield'>
                                <input class='validate' type='password' name='password' id='password' ng-model="userDetails.password" required/>
                                <label for='password'>Enter your password</label>
                                <i class="material-icons showhidepassword" ng-click="showHidePassword('password')">{{paswdvsicon}}</i>
                            </div>
                            <label style='float: right;'>
                                <a class="pink-text waves-effect waves-light modal-trigger" data-target="modal1"><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <div class='row' ng-if="errormsg">
                                <div class='col s12'>
                                    <strong style="color: crimson">{{errormsg}}</strong>
                                </div>
                            </div>
                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' ng-disabled="Authenticate.$invalid" class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

         <!-- Modal Structure -->
  <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Forgot Password?</h4>
          <p>Please enter your registered email to get link for reset password.</p>
          <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' ng-model="user.email" required/>
                    <label for='email'>Enter your email</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" ng-click="ForgotPassword()">Done</a>
        </div>
      </div>

        <div class="section"></div>
        <div class="section"></div>
    </main>
